<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOVDeals Pro</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .nav-container {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-tabs {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
        }

        .nav-tabs li {
            margin: 0 15px;
        }

        .nav-tabs li a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-tabs li a:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .nav-tabs li a.active {
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .content {
            text-align: center;
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3.5em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #34495e;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        .get-started-btn {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-tabs">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="notifications.html">My Notifications</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="premium.html">Get Premium</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="welcome-card">
            <h1>Welcome to GOVDeals Pro</h1>
            <ul style="font-size: 1.3em; list-style-position: inside; width: 80%; margin: 0 auto; text-align: left; padding: 0;">
                <li style="margin: 0 10%;">Get notified for new lisitngs containing a specific item or item category!</li>
                <li style="margin: 0 10%;">Check current item price against market resale value!</li>
                <li style="margin: 0 10%;">And more...</li>
            </ul>
            <br>
            <a href="#" class="get-started-btn">Get Started</a>
        </div>
    </div>
</body>
</html>
